<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>THE ZAYKA</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<header class="showcase">
			<div class="content">
				<img src="logo.png" class="logo" alt=" The Zayka">
				<div class="title">Welcome To The Zayka
				</div>
				<div class="text"> We provide healthy breakfast
					
				</div>
				
			</div>
			
		</header>
		<section class="services">
			<div class="container grid-3">
				<div>
					
					
					<i class="fa fa-youtube-play fa-3x"></i>
					<h3>Youtube</h3>
					<p>Watch Videos</p>
					
				</div>
				<div>
					<i class="fa fa-facebook-f fa-3x"></i>
					<h3>Facebook</h3>
					<p>Connect with us</p>
				</div>
				<div>
					<i class="fa fa-twitter fa-3x"></i>
					<h3>Twitter</h3>
					<p>Tweet us for healthy recipes</p>
				</div>
			</div>
		</section>
		<section class="about">
			<div class="container">
				<div class="grid-2">
					<div class="center">
						<i class="fa fa-laptop fa-5x"></i>
					</div>
					<div>
						<h3>About Us</h3>
						<p>We provide healthy breakfast meals</p>
					</div>
				</div>
			</div>
		</section>
		<footer class="center bg-dark">
			<p> THE ZAYKA &copy; 2020</p>
		</footer>

</html>
